<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>设备总览</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="data_page.css">
</head>
<body>
<div class="container">
    <div class="layui-card">
        <div class="layui-card-header">
            <span>筛选</span>
        </div>
        <div class="layui-card-body">
            <table class="screening-table">
                <tr>
                    <td style="width: 60px; min-width: 60px;">
                        <span>设备类别</span>
                    </td>
                    <td style="width: 20%;">
                        <select name="type" id="type" class="layui-input input-box" lay-filter="type">
                        </select>
                    </td>
                    <td>
                        <span>设备型号</span>
                    </td>
                    <td style="width: 20%;">
                        <select name="model" id="model" class="layui-input input-box" lay-filter="model">
                        </select>
                    </td>
                    <td style="width: 60px; min-width: 60px;">
                        <span>设备编号</span>
                    </td>
                    <td>
                        <input type="text" autocomplete="off" class="layui-input input-box" id="number">
                    </td>
                    <td style="width: 60px; min-width: 60px;">
                        <span>机架号</span>
                    </td>
                    <td>
                        <input type="text" autocomplete="off" class="layui-input input-box" id="rackNumber">
                    </td>
                </tr>
                <tr>
                    <td style="width: 60px; min-width: 60px;">
                        <span>设备厂家</span>
                    </td>
                    <td>
                        <select name="factory" id="factory" class="layui-input input-box" lay-filter="factory">
                        </select>
                    </td>
                    <td style="width: 60px; min-width: 60px;">
                        <span>SIM卡号</span>
                    </td>
                    <td>
                        <select name="sim" id="sim" class="layui-input input-box" lay-filter="sim">
                        </select>
                    </td>
                    <td style="width: 60px; min-width: 60px;">
                        <span>用户名称</span>
                    </td>
                    <td>
                        <input type="text" autocomplete="off" class="layui-input input-box" id="username">
                    </td>
                    <td>
                    </td>
                    <td>
                    </td>
                </tr>

            </table>
        </div>
    </div>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>表格</span>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <thead>
                <tr>
                    <th>图片名</th>
                    <th>时间</th>
                    <th>高程</th>
                    <th>坝段</th>
                    <th>仓面</th>
                    <th>密度</th>
                    <th>合格情况</th>
                    <th>过程图</th>
                </tr>
                </thead>
                <tbody id="message-body">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="overview.js"></script>
</body>
</html>
