<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>原始数据</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="./data_page.css">
</head>

<body>
    <div class="container">
        <div class="layui-card">
            <div class="layui-card-header">
                <span>筛选</span>
            </div>
            <div class="layui-card-body">
                <table class="screening-table">
                    <tr>
                        <td style="width: 60px; min-width: 60px;">
                            <span>时间段</span>
                        </td>
                        <td>
                            <input type="text" class="layui-input input-box" id="time-date">
                        </td>
                        <td style="width: 60px; min-width: 60px;">
                            <span>高程区间</span>
                        </td>
                        <td>
                            <input type="text" autocomplete="off" class="layui-input" style="float:left; width: 45%;" id="height-start">
                            <div style="float: left; width: 10%; height: 38px;line-height: 38px;text-align: center;">-</div>
                            <input type="text" autocomplete="off" class="layui-input" style="float:right; width: 45%;" id="height-end">
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 60px; min-width: 60px;">
                            <span>经度区间</span>
                        </td>
                        <td>
                            <input type="text" autocomplete="off" class="layui-input" style="float:left; width: 45%;" id="x-start">
                            <div style="float: left; width: 10%; height: 38px;line-height: 38px;text-align: center;">-</div>
                            <input type="text" autocomplete="off" class="layui-input" style="float:right; width: 45%;" id="x-end">
                        </td>
                        <td style="width: 60px; min-width: 60px;">
                            <span>纬度区间</span>
                        </td>
                        <td>
                            <input type="text" autocomplete="off" class="layui-input" style="float:left; width: 45%;" id="y-start">
                            <div style="float: left; width: 10%; height: 38px;line-height: 38px;text-align: center;">-</div>
                            <input type="text" autocomplete="off" class="layui-input" style="float:right; width: 45%;" id="y-end">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td colspan="2">
                            <button id="show-btn" class="layui-btn">显示表格</button>
                            <button id="clear-btn" class="layui-btn layui-btn-normal">清除筛选</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="layui-card">
            <div class="layui-card-header">
                <span>表格</span>
            </div>
            <div class="layui-card-body">
                <table class="layui-table">
                    <thead>
                        <tr>
                            <th>图片名</th>
                            <th>时间</th>
                            <th>经度</th>
                            <th>纬度</th>
                            <th>高程</th>
                        </tr>
                    </thead>
                    <tbody id="message-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="./original.js"></script>
    <script>
    </script>
</body>

</html>
