<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>三维概览</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../assets/css/style.css" media="all">
    <link rel="stylesheet" href="../assets/css/swiper.min.css" media="all">
    <style>
        .layui-timeline-title{
            font-size: 24px;
        }
        .timeline-img {
            width: 30%;
            height: auto;
        }
        .layui-icon {
            font-size: 24px;
        }
        .left-content {
            top: 45%;
            left: -28%;
            font-size: 18px;
            line-height: 30px;
            position: absolute;
        }
        .card-content {
            text-align: justify !important;
            font-size: 14px !important;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">工程大事记</div>
        <div class="layui-card-body">
            <div class="layui-row layui-col-space15">
                <div class="swiper-container-solution">
                    <div class="selected-solution">
                        <div>
                            <div class="swiper-container">
                                <div class="solution-cardlist swiper-wrapper">
                                    <div class="col-sm-4 swiper-slide">
                                        <div class="solution-card">
                                            <img src="layer01.jpeg" width="100%">
                                            <h3>
                                                <i class="layui-icon layui-icon-engine" id="time-1"> 1986年5月</i>
                                            </h3>
                                            <p>第一层级碾压完成</p>
                                            <p class="card-content" id="content-1">

                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 swiper-slide">
                                        <div class="solution-card">
                                            <img src="layer02.jpeg" width="100%">
                                            <h3>
                                                <i class="layui-icon layui-icon-engine" id="time-2"> 1987年12月</i>
                                            </h3>
                                            <p>第二层级碾压完成</p>
                                            <p class="card-content" id="content-2">

                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 swiper-slide">
                                        <div class="solution-card">
                                            <img src="layer03.jpeg" width="100%">
                                            <h3>
                                                <i class="layui-icon layui-icon-engine" id="time-3"> 1993年3月</i>
                                            </h3>
                                            <p>第三层级碾压完成</p>
                                            <p class="card-content" id="content-3">

                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 swiper-slide">
                                        <div class="solution-card">
                                            <img src="layer04.jpeg" width="100%">
                                            <h3>
                                                <i class="layui-icon layui-icon-engine" id="time-4"> 1993年6月</i>
                                            </h3>
                                            <p>第四层级碾压完成</p>
                                            <p class="card-content" id="content-4">

                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 swiper-slide">
                                        <div class="solution-card">
                                            <img src="layer05.jpeg" width="100%">
                                            <h3>
                                                <i class="layui-icon layui-icon-engine" id="time-5"> 1995年6月</i>
                                            </h3>
                                            <p>第五层级碾压完成</p>
                                            <p class="card-content" id="content-5">

                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 swiper-slide">
                                        <div class="solution-card">
                                            <img src="layer06.jpeg" width="100%">
                                            <h3>
                                                <i class="layui-icon layui-icon-engine" id="time-6"> 2007年5月</i>
                                            </h3>
                                            <p>第六层级碾压完成</p>
                                            <p class="card-content" id="content-6">

                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-pagination solution-pagination"></div>
                            </div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-card">
        <div class="layui-card-header">工程概览</div>
        <div class="layui-card-body">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-carousel" id="carousel" lay-filter="carousel" style="margin: 0 auto">
                        <div carousel-item="">
                            <div><img src="1.jpeg" class="carousel-img" style="width: 100%;height: auto"></div>
                            <div><img src="2.jpeg" class="carousel-img" style="width: 100%;height: auto"></div>
                            <div><img src="3.jpeg" class="carousel-img" style="width: 100%;height: auto"></div>
                            <div><img src="4.jpeg" class="carousel-img" style="width: 100%;height: auto"></div>
                            <div><img src="5.jpeg" class="carousel-img" style="width: 100%;height: auto"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/swiper.min.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script src="overview.js"></script>
</body>
</html>
